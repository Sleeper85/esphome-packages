switch:
  # +--------------------------------------+
  # | Inverter                             |
  # +--------------------------------------+
  - platform: modbus_controller
    modbus_controller_id: modbus_controller_1
    name: "${inverter_name} Control Local-Remote"
    entity_category: config
    address: 0x11
    register_type: coil
    bitmask: 0x01

  - platform: modbus_controller
    modbus_controller_id: modbus_controller_1
    name: "${inverter_name} Inverter OFF-ON"
    entity_category: config
    address: 0xF
    register_type: coil
    bitmask: 0x01
    
  - platform: modbus_controller
    modbus_controller_id: modbus_controller_1
    name: "${inverter_name} Power saving OFF-ON"
    entity_category: config
    address: 0x4
    register_type: coil
    bitmask: 0x01
