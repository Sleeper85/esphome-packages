  # B18
  - platform: modbus_controller
    modbus_controller_id: ${scc_name}_modbus_controller
    name: "${scc_name} Discharging Limit Voltage"
    entity_category: diagnostic
    address: 0x900E
    value_type: U_WORD
    register_type: holding
    skip_updates: ${scc_skip_updates_2}
